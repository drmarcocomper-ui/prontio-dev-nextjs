<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>PRONTIO - Esqueci minha senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS principal -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Reutiliza o visual do login -->
    <link rel="stylesheet" href="assets/css/pages/page-login.css" />
  </head>

  <!-- Página pública (não autenticada) -->
  <body data-page-id="forgot-password" data-page="forgot-password">
    <div class="login-page">
      <div class="login-card">
        <div class="login-logo">
          <img src="assets/img/logo.png" alt="PRONTIO" />
        </div>

        <h1 class="login-title">Esqueci minha senha</h1>
        <p class="login-subtitle">
          Informe seu <strong>login ou e-mail</strong>.<br />
          Se existir uma conta válida, enviaremos um link para redefinir sua senha.
        </p>

        <!-- Mensagens (ID CORRETO) -->
        <div id="mensagemForgot" class="mensagem is-hidden"></div>

        <!-- Formulário (ID CORRETO) -->
        <form id="formForgotPassword" class="login-form" novalidate>
          <div class="form-group">
            <label for="forgotIdentifier">Login ou e-mail</label>
            <input
              type="text"
              id="forgotIdentifier"
              name="identifier"
              placeholder="Login ou e-mail"
              autocomplete="username"
              inputmode="email"
              required
            />
          </div>

          <div class="login-actions">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
            >
              Enviar link de redefinição
            </button>
          </div>
        </form>

        <div class="login-footer">
          <a href="./index.html" class="btn btn-secondary btn-sm">
            Voltar ao login
          </a>
        </div>
      </div>
    </div>

    <!-- CORE mínimo (página pública) -->
    <script src="assets/js/core/config.js"></script>
    <script src="assets/js/core/api.js"></script>

    <!-- JS da página -->
    <script src="assets/js/pages/page-forgot-password.js"></script>
  </body>
</html>
