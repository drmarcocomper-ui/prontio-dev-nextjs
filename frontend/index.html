<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>PRONTIO - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- (Opcional) API URL via meta -->
    <meta name="prontio-api-url" content="" />

    <!-- ✅ Favicon real (evita o browser tentar /favicon.ico e dar 404) -->
    <link rel="icon" href="assets/css/img/favicon.ico" />

    <!-- CSS principal -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- CSS específico da página de login -->
    <link rel="stylesheet" href="assets/css/pages/page-login.css" />
  </head>

  <!-- ✅ Padronizado com o resto do sistema -->
  <body data-page-id="login" data-page="login">
    <div class="login-page">
      <div class="login-card">
        <div class="login-logo">
          <img src="assets/css/img/logo.webp" alt="PRONTIO" />
        </div>

        <h1 class="login-title">Acessar PRONTIO</h1>
        <p class="login-subtitle">Entre com suas credenciais</p>

        <form id="formLogin" class="login-form">
          <div id="mensagemLogin" class="mensagem is-hidden"></div>

          <!-- LOGIN / EMAIL -->
          <div class="form-group">
            <label for="loginUsuario">Login ou e-mail</label>
            <input
              type="text"
              id="loginUsuario"
              name="usuario"
              placeholder="Login ou e-mail"
              autocomplete="username"
              inputmode="email"
              required
            />
          </div>

          <!-- SENHA -->
          <div class="form-group">
            <label for="loginSenha">Senha</label>
            <div class="password-field">
              <input
                type="password"
                id="loginSenha"
                name="senha"
                placeholder="Senha"
                autocomplete="current-password"
                required
              />
              <!-- Botão mostrar/ocultar senha -->
              <button
                type="button"
                id="toggleSenha"
                class="btn btn-link btn-sm"
                aria-pressed="false"
                tabindex="-1"
              >
                Mostrar
              </button>
            </div>

            <!-- Aviso de Caps Lock -->
            <div
              id="loginCapsLockHint"
              class="text-warning text-small is-hidden"
            >
              Caps Lock ativado
            </div>

            <!-- ✅ Pilar H: link de recuperação -->
            <div class="login-links">
              <a href="./forgot-password.html" class="link-muted">
                Esqueci minha senha
              </a>
            </div>
          </div>

          <div class="login-actions">
            <button type="submit" class="btn btn-primary btn-lg">
              Entrar
            </button>
          </div>
        </form>

        <div class="login-footer">
          <span class="text-muted text-small">
            PRONTIO &copy; <span id="login-year"></span>
          </span>
        </div>
      </div>
    </div>

    <!-- ✅ ÚNICO bootstrap (profissional): main.js carrega core + página via manifest -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
