<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>PRONTIO - Redefinir senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS principal -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Reaproveita o visual do login -->
    <link rel="stylesheet" href="assets/css/pages/page-login.css" />
  </head>

  <!-- Página pública (não autenticada) -->
  <body data-page-id="reset-password" data-page="reset-password">
    <div class="login-page">
      <div class="login-card">
        <div class="login-logo">
          <img src="assets/img/logo.png" alt="PRONTIO" />
        </div>

        <h1 class="login-title">Redefinir senha</h1>
        <p class="login-subtitle">
          Crie uma nova senha (mínimo <strong>6</strong> caracteres).
        </p>

        <!-- Mensagens -->
        <div id="msgReset" class="mensagem is-hidden"></div>

        <form id="formReset" class="login-form" novalidate>
          <div class="form-group">
            <label for="rpSenha1">Nova senha</label>
            <div class="password-field">
              <input
                type="password"
                id="rpSenha1"
                name="novaSenha"
                placeholder="Nova senha"
                autocomplete="new-password"
                required
              />
              <button
                type="button"
                id="toggleSenha1"
                class="btn btn-link btn-sm"
                aria-pressed="false"
                tabindex="-1"
              >
                Mostrar
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="rpSenha2">Confirmar nova senha</label>
            <div class="password-field">
              <input
                type="password"
                id="rpSenha2"
                name="novaSenha2"
                placeholder="Confirmar nova senha"
                autocomplete="new-password"
                required
              />
              <button
                type="button"
                id="toggleSenha2"
                class="btn btn-link btn-sm"
                aria-pressed="false"
                tabindex="-1"
              >
                Mostrar
              </button>
            </div>
          </div>

          <div class="login-actions">
            <button id="btnReset" type="submit" class="btn btn-primary btn-lg">
              Salvar nova senha
            </button>
          </div>
        </form>

        <div class="login-footer">
          <a href="./index.html" class="btn btn-secondary btn-sm">Voltar ao login</a>
          <a href="./forgot-password.html" class="btn btn-secondary btn-sm">Reenviar link</a>
        </div>
      </div>
    </div>

    <!-- CORE mínimo (página pública) -->
    <script src="assets/js/core/config.js"></script>
    <script src="assets/js/core/api.js"></script>

    <!-- JS da página -->
    <script src="assets/js/pages/page-reset-password.js"></script>
  </body>
</html>
