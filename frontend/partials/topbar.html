<!-- frontend/partials/topbar.html -->
<div class="topbar">
  <div class="topbar__left">
    <button class="topbar__menu-btn" type="button" data-sidebar-toggle aria-label="Abrir menu">
      ‚ò∞
    </button>
    <div class="topbar__title">
      <span class="topbar__brand">PRONTIO</span>
    </div>
  </div>

  <div class="topbar__right">
    <!-- ‚úÖ Chat no topo (estilo Amigo) -->
    <button
      id="prontio-chat-topbtn"
      class="topbar__icon-btn prontio-chat-topbtn"
      type="button"
      aria-label="Abrir chat"
      title="Chat"
    >
      <span class="prontio-chat-topbtn__icon" aria-hidden="true">üí¨</span>
      <span id="prontio-chat-badge" class="prontio-chat-badge" aria-hidden="true" style="display:none;">0</span>
    </button>

    <!-- Outros bot√µes/a√ß√µes da topbar podem permanecer aqui -->
  </div>
</div>

<!-- ‚úÖ Painel flutuante do Chat (fica fora do fluxo, fixed) -->
<div id="prontio-chat-panel" class="prontio-chat-panel" aria-hidden="true">
  <div class="prontio-chat-panel__header">
    <div class="prontio-chat-panel__title">
      <span class="prontio-chat-panel__title-main">Minhas Conversas</span>
      <span id="prontio-chat-panel-subtitle" class="prontio-chat-panel__title-sub">Canal interno</span>
    </div>

    <div class="prontio-chat-panel__actions">
      <button id="prontio-chat-btn-refresh" class="prontio-chat-btn" type="button" title="Atualizar" aria-label="Atualizar">
        ‚Üª
      </button>
      <button id="prontio-chat-btn-close" class="prontio-chat-btn" type="button" title="Fechar" aria-label="Fechar">
        ‚úï
      </button>
    </div>
  </div>

  <div class="prontio-chat-panel__body">
    <!-- COLUNA ESQUERDA: lista de conversas -->
    <div class="prontio-chat-sidebar">
      <div class="prontio-chat-search">
        <span class="prontio-chat-search__icon" aria-hidden="true">üîé</span>
        <input
          id="prontio-chat-search-input"
          class="prontio-chat-search__input"
          type="text"
          placeholder="Buscar contato / sala"
          autocomplete="off"
        />
      </div>

      <div id="prontio-chat-roomlist" class="prontio-chat-roomlist" role="listbox" aria-label="Conversas">
        <!-- preenchido via JS -->
      </div>

      <div class="prontio-chat-footer">
        <button id="prontio-chat-btn-change-user" class="prontio-chat-footer__btn" type="button">
          Trocar usu√°rio
        </button>
      </div>
    </div>

    <!-- COLUNA DIREITA: conversa -->
    <div class="prontio-chat-conv">
      <div id="prontio-chat-conv-header" class="prontio-chat-conv__header">
        <button id="prontio-chat-back" class="prontio-chat-back" type="button" title="Voltar">
          ‚Üê
        </button>
        <div class="prontio-chat-conv__header-txt">
          <div id="prontio-chat-conv-title" class="prontio-chat-conv__title">Chat principal</div>
          <div id="prontio-chat-conv-desc" class="prontio-chat-conv__desc">Canal geral da cl√≠nica.</div>
        </div>
      </div>

      <div id="prontio-chat-messages" class="prontio-chat-messages" aria-label="Mensagens">
        <!-- mensagens via JS -->
      </div>

      <form id="prontio-chat-form" class="prontio-chat-form">
        <textarea
          id="prontio-chat-input"
          class="prontio-chat-input"
          placeholder="Digite sua mensagem e pressione Enter para enviar (Shift+Enter para nova linha)..."
          rows="2"
        ></textarea>
        <button id="prontio-chat-send" class="prontio-chat-send" type="submit">Enviar</button>
      </form>
    </div>
  </div>
</div>

<!-- Overlay para fechar ao clicar fora -->
<div id="prontio-chat-overlay" class="prontio-chat-overlay" aria-hidden="true"></div>
